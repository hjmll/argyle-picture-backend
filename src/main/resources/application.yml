server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30天 过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: argyle-picture-backend
    # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/argyle_picture
    password: root
    username: root
    # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  # session配置
  session:
    store-type: redis
    # session过期时间
    timeout: 2592000

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
  profiles:
    active: local
  # 空间图片分表
  shardingsphere:
    datasource:
      names: argyle_picture
      argyle_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/argyle_picture?useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: root
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: argyle_picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.argyle.argylepicturebackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true


mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0


  #接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.argyle.argylepicturebackend.controller
cache:
  type: redis


